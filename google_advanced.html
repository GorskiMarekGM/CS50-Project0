<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <div class="side-btn"><a href="google_image.html">Image Search</a></div>
            <div class="side-btn"><a href="google_search.html">Google Search</a></div>
        </div>
        <img src="Logo-Google.jpg" height="50px" width="100px">
        <div class="red" style="color: red; margin-left: 40px;">Advanced Search</div>
        <hr>
        <div class="adv-search">
            <form action="https://www.google.com/search?hl=pl&as_q=google+btn+search+style&as_epq=search&as_oq=style+add&as_eq=facebook&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=images&as_filetype=&tbs=">
                <div class="left">
                    <div class="text">All these words:</div> 
                    <div class="text">This exact word or phrase:</div>
                    <div class="text">Any of these words:</div>
                    <div class="text">None of these words:</div>
                </div>
                <div class="right">
                    <input class="adv-input" type="text" name="as_q"></br>
                    <input class="adv-input" type="text" name="as_epq"></br>
                    <input class="adv-input" type="text" name="as_oq"></br>
                    <input class="adv-input" type="text" name="as_eq"></br>
                    
                    <input class="search-btn adv" type="submit" value="Advanced Search">
                </div>
            </form>
            <br>
        </div>
    </body>
</html>
